{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="{% url 'proyectos_lista' %}">Inicio</a></li>
            <li><a href="{% url 'agregar_proyecto' %}">Agregar Proyecto</a></li>
        </ul>
    </nav>

    <!-- Formulario para editar proyecto -->
    <div class="container">
        <h1>Editar Proyecto</h1>

        <form id="edit-project-form" method="post" action="{% url 'editar_proyecto' proyecto.id %}">
            {% csrf_token %}
            <label for="nombre">Nombre del Proyecto:</label>
            <input type="text" id="nombre" name="nombre" value="{{ proyecto.nombre }}" required>

            <label for="rut">RUT de los Integrantes:</label>
            <input type="text" id="rut" name="rut" value="{{ proyecto.rut }}" required>

            <label for="integrantes">Nombre de los Integrantes:</label>
            <input type="text" id="integrantes" name="integrantes" value="{{ proyecto.integrantes }}" required>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
